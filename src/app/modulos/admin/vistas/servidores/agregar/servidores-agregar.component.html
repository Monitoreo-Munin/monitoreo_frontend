<section class="content-header">
    <h1>
        Servidores
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Inicio</a></li>
        <li><a href="/admin/servidores">Servidores</a></li>
        <li class="active">Agregar</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Crear Servidor</h3>
                </div>
                <div class="box-body">
                    <form #f="ngForm" (ngSubmit)="guardarServidor(f)">
                        <div class="form-group">
                            <label>Nombre Servidor:</label>
                            <input type="text" class="form-control" id="" placeholder="Servidor de pruebas" name="nombre"
                                [(ngModel)]="nombre" required>
                        </div>
                        <div class="form-group">
                            <label>Descripci√≥n Servidor:</label>
                            <textarea class="form-control" rows="3" placeholder="Es el servidor que ..." name="descripcion"
                                [(ngModel)]="descripcion" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="form-group">
                                        <label>IP Servidor:</label>

                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-laptop"></i>
                                            </div>
                                            <input type="text" id="ip_serv" class="form-control" data-inputmask="'alias': 'ip'"
                                                data-mask required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Empresa:</label>
                                    <select class="form-control" #t (change)="onChangeEmpresa(t.value)" required>
                                        <option *ngFor="let empresa of empresas" [value]="empresa.id">{{empresa.nombre}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Guardar Servidor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<ng4-loading-spinner [timeout]="100000"> </ng4-loading-spinner>

<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{modal_title}}</h4>
            </div>
            <div class="modal-body">
                <p>{{modal_body}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="closeModal()">Ok</button>
            </div>
        </div>
    </div>
</div>
