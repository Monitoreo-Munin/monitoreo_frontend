<section class="content-header">
    <h1>
        Usuarios
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Inicio</a></li>
        <li><a href="/admin/usuarios">Usuarios</a></li>
        <li class="active">agregar</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Crear Usuario</h3>
                </div>
                <div class="box-body">
                    <div class="box-body">
                        <form #f="ngForm" (ngSubmit)="guardarUsuario(f)">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nombre Usuario:</label>
                                        <input type="text" class="form-control" placeholder="Victor H" name="nombre"
                                            [(ngModel)]="nombre" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Apellido Usuario:</label>
                                        <input type="text" class="form-control" placeholder="Reveles E" name="apellido"
                                            [(ngModel)]="apellido" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Correo Usuario:</label>
                                <input type="email" class="form-control" placeholder="correo@gmail.com" name="email"
                                    [(ngModel)]="email" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Password Usuario:</label>
                                        <input type="password" class="form-control" placeholder="Jerez000" name="password"
                                            [(ngModel)]="password" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Confirmar Password Usuario:</label>
                                        <input type="password" class="form-control" placeholder="Jerez000" name="confPassword"
                                            [(ngModel)]="confPassword" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Tipo Usuario:</label>
                                        <select class="form-control" #m (change)="onChangeTipo(m.value)" required>
                                            <option *ngFor="let tipo of tipos" [value]="tipo.id">{{tipo.nombre}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Empresa:</label>
                                        <select class="form-control" #t (change)="onChangeEmpresa(t.value)" required>
                                            <option *ngFor="let empresa of empresas" [value]="empresa.id">{{empresa.nombre}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<ng4-loading-spinner [timeout]="100000"> </ng4-loading-spinner>

<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{modal_title}}</h4>
            </div>
            <div class="modal-body">
                <p>{{modal_body}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="closeModal()">Ok</button>
            </div>
        </div>
    </div>
</div>
